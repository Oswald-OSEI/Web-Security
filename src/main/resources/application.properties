# DataSource Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/webSecurity
spring.datasource.username=postgres
spring.datasource.password=4Jesus

# JPA Configuration
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format-sql=true
spring.jpa.show-sql=true

# Spring Session JDBC Configuration
spring.session.jdbc.initialize-schema=always
spring.session.jdbc.table-name=SPRING_SESSION
# spring.session.store-type=jdbc
# Log SQL statements and errors

logging.level.org.springframework.security=DEBUG
logging.level.attendancemanagement.web_security_analysis=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
logging.level.org.hibernate.type=TRACE
logging.level.org.springframework.web=DEBUG
